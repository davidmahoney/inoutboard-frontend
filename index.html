<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>In/Out Board</title>
		<link href="inoutboard.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h1>In/Out Board</h1>
		<form data-bind="with: mustLogin">
			<p>
			<label for="usernameField">Username: </label>
			<input type="text" id="usernameField" data-bind="value: $root.username"></input>
			<p>
			<label for="passwordField">Password: </label>
			<input type="password" id="passwordField" data-bind="value: $root.password"></input>
			<p>
			<input type="button" value="Login" data-bind="click: $root.login"></input>
		</form>
		<ul class="sections" data-bind="foreach: sections">
			<li data-bind="text: $data, 
				css: { selected: $data == $root.chosenSectionId() },
				click: $root.goToSection"></li>
		</ul>
		<div class="mystatus" data-bind="with: user">
			<form>
			I am...
			<p data-bind="text: Name"></p>
			<label for="statusField">I am</label>
			<select id="statusField" data-bind="options: $root.statuses,
												value: StatusValue
												event: {blur: save}">
			</select>
			<p>
			<label for="remarksField">Notes: </label>
			<input type="text" id="remarksField" data-bind="value: Remarks"></input>
			<p>
			<button data-bind="click: $root.save">Save</button>
		</form>
		</div>
		<div class="people">
			<form>
			<table class="people" data-bind="with: people">
				<thead><th>Name</th><th>Status</th><th>Notes</th></thead>
				<tbody data-bind="foreach: $data">
					<tr>
						<!-- ko if: IsEditing -->
						<td style="cursor: pointer;" data-bind="click: save">&#x2714;</td>
						<td data-bind="text: Name"></td> 
						<td><select data-bind="options: $root.statuses, value: StatusValue"></select></td>
						<td><input type="text" id=remarksField" data-bind="value: Remarks" /></td>
						<!-- /ko -->
						<!-- ko ifnot: IsEditing -->
						<td style="cursor: pointer;" data-bind="click: $root.editPerson">&#x270e;</td>
						<td data-bind="text: Name"></td> 
						<td data-bind="text: StatusValue"></td>
						<td data-bind="text: Remarks"></td>
						<!-- /ko -->
					</tr>
				</tbody>
			</table>
			</form>
		</div>
		<script src="require.js"></script>
		<script src="require-config.js"></script>
		<script>
			require(["inoutboard"]);
		</script>
	</body>
</html>
