<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>In/Out Board</title>
		<link href="inoutboard.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="header">
			<div>
			<img src="logo.png"/>
			<h1>In/Out Board</h1>
			</div>
			<ul class="sections" data-bind="visible: !mustLogin(), foreach: sections">
				<li data-bind="text: $data, 
					css: { selected: $data == $root.chosenSectionId() },
					click: $root.goToSection"></li>
			</ul>
		</div>
		<div class="content">
		<form data-bind="visible: mustLogin, with: mustLogin">
			<p>
			<label for="usernameField">Username: </label>
			<input type="text" autocapitalize="off" id="usernameField" data-bind="value: $root.username">
			<p>
			<label for="passwordField">Password: </label>
			<input type="password" id="passwordField" data-bind="value: $root.password">
			<p>
			<input type="submit" value="Login" data-bind="click: $root.login">
		</form>
		<p data-bind="text: error" class="errorText">
		</p>
		<div class="mystatus" data-bind="with: user">
			<form>
			I am...
			<p data-bind="text: Name"></p>
			<label for="statusField">I am</label>
			<select id="statusField" data-bind="options: $root.statuses,
												value: StatusValue
												event: {blur: save}">
			</select>
			<p>
			<label for="remarksText">Notes: </label>
			<textarea id="remarksText" rows="3" data-bind="value: Remarks, attr: {placeholder: Remarks.placeholder}"></textarea>
			<p>
			<input type="button" data-bind="click: save" value="Save"></input>
		</form>
		</div>
		<div class="people" data-bind="visible: (chosenSectionId() == 'Everyone')">
			<form>
				<table class="people">
					<thead><tr><th></th><th>Name</th><th>Status</th><th class="desktop-only">Modified By</th><th class="desktop-only">Modified</th><th>Notes</th></tr></thead>
				<!-- ko foreach: $root.people -->
				<tbody class="group_header" data-bind="click: toggleActive, css: {'open': active}">
					<tr><td></td><td data-bind="text: label"></td><td></td><td></td><td></td><td></td></tr>
				</tbody>
				<tbody class="fold" data-bind="foreach: people, css: {'open': active}">
					<tr data-bind="click: $root.viewPerson">
						<!-- ko if: IsEditing -->
						<td style="cursor: pointer;" data-bind="click: save">&#x2714;</td>
						<td data-bind="text: Name"></td> 
						<td><select data-bind="options: $root.statuses, value: StatusValue"></select></td>
						<td colspan="3"><textarea id="remarksField" rows="3" data-bind="value: Remarks, attr: {placeholder: Remarks.placeholder}" ></textarea></td>
						<td class="desktop-only"></td>
						<td class="desktop-only"></td>
						<!-- /ko -->
						<!-- ko ifnot: IsEditing -->
						<td style="cursor: pointer;" data-bind="click: $root.editPerson, clickBubble: false">&#x270e;</td>
						<td data-bind="text: Name"></td> 
						<td data-bind="text: StatusValue"></td>
						<td class="desktop-only" data-bind="text: LastEditor"></td>
						<td class="desktop-only" data-bind="text: LastEditTime.formatted"></td>
						<td data-bind="attr: {title: Remarks}, text: (Remarks().length > 50? Remarks().substring(0, 50) + '...':
		  Remarks)"
							></td>
						<!-- /ko -->
					</tr>
				</tbody>
				<!-- /ko -->
			</table>
			</form>
		</div>
		<div class="person" data-bind="visible: chosenSectionId() === $root.sections()[2], with: selectedUser">
			<h2 data-bind="text: Name"></h2>
			<dl>
				<dt>Department</dt>
				<dd data-bind="text: Group"></dd>
				<dt>Telehone</dt>
				<dd><a data-bind="attr: {'href': 'tel:' + Telephone.Url()}, text: Telephone"></a></dd>
				<dt>Mobile</dt>
				<dd><a data-bind="attr: {'href': 'tel:' +   Mobile.Url()}, text: Mobile"></a></dd>
				<dt>Work Site</dt>
				<dd data-bind="text: Office"></dd>
				<dt>Notes</dt>
				<dd data-bind="text: Remarks"></dd>
				<dt>Modified By</dt>
				<dd data-bind="text: LastEditor"></dd>
				<dt>Last Modified</dt>
				<dd data-bind="text: LastEditTime.formatted"></dd>
			</dl>
		</div>
		</div>
		<script data-main="inoutboard.built" type="text/javascript" src="require.js"></script><!--
		<script type="text/javascript" src="require-config.js"></script>
		<script>
			require(["inoutboard"]);
		</script> -->
	</body>
</html>
